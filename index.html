<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>HTML FORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background-color: aquamarine;
      min-height: 100vh;
      padding-bottom: 60px; /* space for footer */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main {
      width: 100%;
      max-width: 400px;
      background-color: azure;
      padding: 20px;
      border-radius: 10px;
    }
    .main h3 {
      font-size: 28px;
      margin-bottom: 5px;
      text-align: center;
    }
    .main h5 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-outer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-outer label {
      font-weight: bold;
    }
    .form-outer input,
    .form-outer textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-outer button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #loader {
      display: none;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      background-color: #f1f1f1;
      color: #333;
      border-top: 1px solid #ccc;
      font-family: 'Segoe UI', sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="main">
    <h3>"जेवन झाला का"</h3>
    <h5>~Vasantdada Pratishthan’s Boys & Girls Hostel Kandivali</h5>

    <form method="post" id="form">
      <div class="form-outer">
         <label>Name<span style="color: red;">*</span></label>
        <input type="text" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-outer">
        <label>Phone Number </label>
        <input type="number" name="phone_number" placeholder="Enter your Phone number"  />
      </div>

      <div class="form-outer">
         <label>Hostel Wing <span style="color: red;">*</span></label>
        <div style="display: flex; gap: 15px; align-items: center;">
          <label><input type="radio" name="hostel" value="Boys" required /> Boys</label>
          <label><input type="radio" name="hostel" value="Girls" /> Girls</label>
        </div>
      </div>

      <div class="form-outer">
        <label for="rating">Rating (0 to 10): <span id="ratingValue">5</span></label>
        <input 
          type="range" 
          id="rating" 
          name="rating" 
          min="0" 
          max="10" 
          value="5" 
          oninput="
            document.getElementById('ratingValue').innerText = this.value; 
            let val = +this.value;
            let text = (val <= 3) ? 'Poor' : (val <= 7) ? 'Good' : 'Tasty!';
            document.getElementById('ratingText').innerText = text;
          "
        />
        <div id="ratingText" style="margin-top:5px; font-weight:bold;">Good</div>
        <div style="margin-top:5px; font-size: 14px; color: #555; display: flex; justify-content: space-between;">
          <span>0 = Poor</span>
          <span>5 = Good</span>
          <span>10 = Tasty!</span>
        </div>
      </div>

      <div class="form-outer">
        <label>Your Review!</label>
        <textarea 
          name="description" 
          rows="4" 
          placeholder="Review here..." 
          style="
            padding: 12px; 
            border: 1.8px solid #007BFF; 
            border-radius: 8px; 
            font-size: 14px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            resize: vertical; 
            transition: border-color 0.3s ease;
          "
          onfocus="this.style.borderColor='#0056b3';" 
          onblur="this.style.borderColor='#007BFF';"
        ></textarea>
      </div>

      <div class="form-outer">
        <button type="submit" id="submitBtn">
          Submit <span id="loader">Hold!⏳</span>
        </button>
      </div>
    </form>
  </div>

<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 0;
  background-color: #f1f1f1;
  color: #333;
  border-top: 1px solid #ccc;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14px;
  text-align: center;
  box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
">
  by <strong>Harshit Gupta</strong> &mdash;
  Connect with me on

  <!-- LinkedIn -->
  <a href="https://www.linkedin.com/in/harshitgupta2510/" target="_blank" style="
    color: #0077B5;
    font-weight: bold;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin: 0 10px;
  ">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; height: 18px;">
    LinkedIn
  </a>
& 
  <!-- Instagram -->
  <a href="https://www.instagram.com/acha_harshit/" target="_blank" style="
    color: #E4405F;
    font-weight: bold;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin: 0 10px;
  ">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width: 18px; height: 18px;">
    Instagram
  </a>
</footer>



  <script>
    const url = "https://script.google.com/macros/s/AKfycbywte99ATDcbAAJsnr2TwX9ghKhwVWXRsFQmXyp-cBtVIc3QjpqGuwT7mMPMYwMLgYpWw/exec";
    const form = document.querySelector("#form");
    const submitBtn = document.getElementById("submitBtn");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      loader.style.display = "inline-block";

      const data = new FormData(form);

      fetch(url, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(result => {
        alert("Form submitted successfully!");
        form.reset();
        document.getElementById("ratingValue").innerText = "5";
        document.getElementById("ratingText").innerText = "Good";
      })
      .catch(err => alert("Error: " + err))
      .finally(() => {
        submitBtn.disabled = false;
        loader.style.display = "none";
      });
    });

    
  </script>
</body>
</html>
